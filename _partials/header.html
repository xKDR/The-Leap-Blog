<header class="custom-header">
    <div class="header-container">
        <div class="logo">
            <a href="/The-Leap-Blog/index.html" id="logo-link"
                style="display: flex; align-items: center; gap: 1rem; text-decoration: none; color: inherit;">
                <img src="https://placehold.co/50x50/png?text=L" alt="Logo" class="logo-img">
                <span class="logo-text">The Leap<br>Blog</span>
            </a>
            <script>
                const logoLink = document.getElementById('logo-link');
                const baseLogoPath = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? '' : '/The-Leap-Blog';
                logoLink.href = baseLogoPath + '/index.html';
            </script>
        </div>
        <nav class="header-nav" id="dynamic-nav">
            <!-- Navigate links generated by JS to handle standard vs project-site paths -->
            <script>
                const basePath = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? '' : '/The-Leap-Blog';

                const links = [
                    { name: 'About', url: '/index.html' },
                    { name: 'Authors', url: '/authors.html' },
                    { name: 'Instructions for Authors', url: '/index.html' },
                    { name: 'Design patterns for articles', url: '/index.html' }
                ];

                const nav = document.getElementById('dynamic-nav');
                links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = basePath + link.url;
                    a.textContent = link.name;
                    nav.appendChild(a);
                    // Add loop to support no-js fallback? No, simpler to just append.
                });
            </script>
            <noscript>
                <a href="/The-Leap-Blog/index.html">About</a>
                <a href="/The-Leap-Blog/authors.html">Authors</a>
                <a href="/The-Leap-Blog/index.html">Instructions for Authors</a>
                <a href="/The-Leap-Blog/index.html">Design patterns for articles</a>
            </noscript>
        </nav>
    </div>
</header>
